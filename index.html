<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png" type="image/gif" sizes="20x11">
    <script src="script.js" defer></script>
</head>
    

<body>
<table align="center">
        <tr>
            <th class="beginning" colspan="2" height="150"> 
                <img src="dohard.png" alt="smh" width="400" height="200"> <br> ~A rookie's website for web-programming assignments :D~
            </th>
        </tr>
    </table>
    <div align=center>
<div class="bigbox" align=center>
    <form>
            <label for="a">- Mini Calculator -</label><br/><br/>
            <div class="inputNum-container"><input id="inputNumber" type="text"  name="inputNumber"  placeholder="0" autocomplete="off"></div><br/>
            <div class="button" align=center>
                <input type="button" class="button-wider operator" value=" AC " onclick="allClear()">
                <input type="button" class="button-wider operator" value=" C " onclick="Clear()">
                <input type="button" class="button-wider operator" value=" % " onclick="getInput('%')">
                <input type="button" class="operator" value=" / " onclick="getInput('/')">
                <input type="button" value="7" onclick="getInput('7')">
                <input type="button" value="8" onclick="getInput('8')">
                <input type="button" value="9" onclick="getInput('9')">
                <input type="button" class="operator" value=" * " onclick="getInput('*')">
                <input type="button" value="4" onclick="getInput('4')">
                <input type="button" value="5" onclick="getInput('5')">
                <input type="button" value="6" onclick="getInput('6')">
                <input type="button" class="operator" value=" - " onclick="getInput('-')">
                <input type="button" value="1" onclick="getInput('1')">
                <input type="button" value="2" onclick="getInput('2')">
                <input type="button" value="3" onclick="getInput('3')">
                <input type="button" class="operator" value=" + " onclick="getInput('+')">
                <label></label>
                <input type="button" value="0" onclick="getInput('0')">
                <input type="button" value="." onclick="getInput('.')">
                <input type="button" class="operator" value="=" onclick="calculate('=')">
            </div>
    </form>
    </div>

        </tr>
        </table>
    </footer>   
</body>
</html>
